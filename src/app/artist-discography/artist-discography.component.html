<h1>{{artist?.name}}</h1>
<p>Full discography for {{artist?.name}}</p>
<p>Click the <strong>album cover</strong> for more information.</p>
<mat-card [style.background]="'url(' + artist?.images[0].url + ') no-repeat center center'" [style.background-size]="'cover'" [style.height]="'450px'"></mat-card>
<br /><br />
<h1>Full Discography</h1>

<div fxLayout="row wrap" fxLayout.xs="column">

    <!-- Single "Responsive" Card-->
    <div fxFlex *ngFor="let res of albums" [style.margin]="'20px'">
        <mat-card [style.min-width]="'200px'">
            <mat-card-header>
                <mat-card-title>{{res.name}}</mat-card-title>
                <mat-card-subtitle>Album Title</mat-card-subtitle>
            </mat-card-header>

            <a [routerLink]="['/album',res.id]"> <img mat-card-image class="album-cover"
                [src]="res.images[0].url" alt="album art"></a>
            <strong>Release Date: </strong>{{res.release_date | date: 'shortDate'}}<br />
            <strong>Tracks: </strong>{{res.total_tracks}}
        </mat-card>
    </div>
    <!-- -->

</div>
