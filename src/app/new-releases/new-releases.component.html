<h1><strong>New Releases</strong></h1>
<p>The following is a list of new releases.</p>
<p>Click the <strong>album cover</strong> or <strong>artist name</strong> for more information.</p>
<div class="content">
    <div fxLayout="row wrap" fxLayout.xs="column">

        <!-- Single "Responsive" Card-->
        <div fxFlex *ngFor="let res of releases" [style.margin]="'20px'">
            <mat-card [style.min-width]="'200px'">
                <mat-card-header>
                    <mat-card-title>{{res.name}}</mat-card-title>
                    <mat-card-subtitle>New Release</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image class="album-cover" [routerLink]="['/album',res.id]" src="{{res.images[0].url}}" alt="album art">
                <strong>Release Date: </strong>{{res.release_date}}<br />
                <strong>Tracks: </strong>{{res.total_tracks}}<br /><br />
                <mat-card-content>
                    <mat-chip-list aria-label="Artist selection">
                        <mat-chip [routerLink]="['/artist',artist.id]" *ngFor="let artist of res.artists">{{artist.name}}</mat-chip>
                    </mat-chip-list>
                </mat-card-content>
            </mat-card>
        </div>
        <!-- -->
  
    </div>
  </div>
